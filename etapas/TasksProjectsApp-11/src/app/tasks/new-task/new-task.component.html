<section>
    <h2>New Task</h2>
    <form #nTaskForm="ngForm" (ngSubmit)="onSubmitTask()">
        <div class="form-group">
            <label>Description</label>
            <input type="text" [(ngModel)]="newTask.description" min="3" max="20" name="description"  class="form-control" required>
        </div>

        <div class="form-group">
            <label>Time</label>
            <input type="number"  [(ngModel)]="newTask.time" name="time" min="1" class="form-control" required>
        </div>

        <div class="form-group">
            <label>Project</label>
            <input type="number"   [(ngModel)]="newTask.project" name="project" min="1" class="form-control" required>
        </div>

        <br>
        <div class="form-group">
            <button type="submit" class="btn btn-primary" [disabled]="!nTaskForm.valid">Submit</button>
        </div>
    </form>
</section>
